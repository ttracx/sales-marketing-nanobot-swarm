services:
  # Nanobot API Gateway
  - type: web
    name: salesmarketing-nanobot-gateway
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: ohio
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-sonnet-4-20250514
      - key: GATEWAY_API_KEY
        generateValue: true
      - key: REDIS_HOST
        fromService:
          name: salesmarketing-nanobot-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: salesmarketing-nanobot-redis
          type: redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: salesmarketing-nanobot-redis
          type: redis
          property: password
      - key: SWARM_MODEL
        value: claude
      - key: ENABLE_SALESMARKETING_TEAMS
        value: "true"
      - key: ENABLE_GROWTH_TEAMS
        value: "true"
    disk:
      name: workspace
      mountPath: /app/workspace
      sizeGB: 5

  # Redis state store
  - type: redis
    name: salesmarketing-nanobot-redis
    plan: starter
    maxmemoryPolicy: noeviction
    ipAllowList: []
